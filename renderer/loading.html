<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <title>Načítání…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --glass-bg: rgba(255, 255, 255, 0.9);
        --glass-text: #333;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f7fb; /* simple, clean background */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        color: var(--glass-text);
        overflow: hidden;
      }
      .card {
        display: flex;
        gap: 12px;
        align-items: center;
        padding: 14px 18px;
        background: var(--glass-bg);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .logo {
        width: 20px;
        height: 20px;
        flex: 0 0 auto;
        filter: grayscale(30%);
        opacity: 0.85;
      }
      .title {
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 0.2px;
      }
      .dots {
        display: inline-block;
        width: 22px;
        text-align: left;
      }
      .dots span {
        display: inline-block;
        width: 4px;
        height: 4px;
        margin-left: 3px;
        background: #666;
        opacity: 0.25;
        animation: pulse 1.4s infinite ease-in-out;
      }
      .dots span:nth-child(1) {
        animation-delay: 0s;
      }
      .dots span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .dots span:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 0.25;
          transform: translateY(0);
        }
        50% {
          opacity: 0.9;
          transform: translateY(-2px);
        }
      }
    </style>
  </head>
  <body>
    <div class="card" role="status" aria-live="polite" aria-label="Načítání">
      <img
        class="logo"
        src="./public/img/logos/advisio_logo.svg"
        alt="Advisio"
      />
      <div class="title">Načítání</div>
      <div class="dots" aria-hidden="true">
        <span></span><span></span><span></span>
      </div>
    </div>
  </body>
</html>
